//HTML codes here
<!DOCTYPE html>
   <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Video Player (Beta)</title>
    </head>
    <body>

        <div class="container">
           <div class="video-container" id="video-container">
               <div class="playback-animation" id="playback-animation">
               // for Play and Pause icon animation
                          <svg class="playback-icons">
                       <use class="hidden" href="#paly-icon"></use>
                       <use href="#pause"></use>
                   </svg>

               </div>
               //video container
               <video controls class="video" id="video" preload="metadata" poster="Poster.jpg">
                   // source of the video
                   <source src="Netherlands%20Road%20to%20World%20Cup%202022%20-%20All%20Goals.mp4" type="video/mp4">

                   <div class="video-controls hidden" id="video-controls">
                    <div class="video-progress">
                       <progress id="progress-bar" value="0" min="0"></progress>
                    <input class="seek" id="seek" value="0" min="0" type="range" step="1">
                    <div class="seek-tooltip" id="seek-tooltip" >00:00</div>

                    </div>

                  <div class="buttom-controlls">
                      <div class="left-controls">
                      <button data-title="Play (k)" id="play">
                          <svg class="playback-icons">
                              <use href="#play-icon"></use>
                              <use class="hidden" href="#pause"></use>
                          </svg>

                      </button>
                      <div class="volume-control">
                          <buttomn data-title="Mute (m)" class="volume-button" id="volume-button">
                               <svg class="playback-icons">
                              <use class="hidden" href="#volume-mute"></use>
                              <use class="hidden" href="#volume-low"></use>
                              <use href="#volume-high"></use>
                          </svg>
                          </buttomn>
                      </div>
                      </div>
                  </div>

                   </div>

               </video>

           </div>


        </div>

    </body>
</html>
